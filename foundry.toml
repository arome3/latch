# Latch - Uniswap v4 Hook Configuration
# ZK-verified batch auctions with optional compliance infrastructure

[profile.default]
# Compiler settings
solc = "0.8.26"
evm_version = "cancun"           # Required for TSTORE/TLOAD (EIP-1153)
via_ir = true                    # Enable IR-based compilation
optimizer = true
optimizer_runs = 200

# Source paths
src = "src"
out = "out"
libs = ["lib"]
test = "test"
script = "script"

# FFI is CRITICAL for hook address mining
ffi = true
fs_permissions = [{ access = "read-write", path = "./" }]

# Remappings
remappings = [
    "@uniswap/v4-core/=lib/v4-core/",
    "@uniswap/v4-periphery/=lib/v4-periphery/",
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "forge-std/=lib/forge-std/src/",
]

# Build settings
auto_detect_solc = false
build_info = true
extra_output = ["storageLayout", "abi", "evm.bytecode"]

# Inline test configuration
verbosity = 2

[profile.default.fuzz]
runs = 256
max_test_rejects = 65536
seed = "0x1"
dictionary_weight = 40
include_storage = true
include_push_bytes = true

[profile.default.invariant]
runs = 256
depth = 15
fail_on_revert = false
call_override = false
shrink_run_limit = 5000

[profile.ci]
fuzz = { runs = 10000 }
invariant = { runs = 1000 }

[profile.lite]
optimizer = false
via_ir = false

# Formatting
[fmt]
bracket_spacing = true
int_types = "long"
line_length = 120
multiline_func_header = "all"
number_underscore = "thousands"
quote_style = "double"
single_line_statement_blocks = "multi"
tab_width = 4
wrap_comments = true

# Documentation
[doc]
out = "docs"
title = "Latch Protocol"

# Etherscan verification
[etherscan]
mainnet = { key = "${ETHERSCAN_API_KEY}" }
sepolia = { key = "${ETHERSCAN_API_KEY}" }

# RPC endpoints
[rpc_endpoints]
mainnet = "${RPC_MAINNET}"
sepolia = "${RPC_SEPOLIA}"
anvil = "http://127.0.0.1:8545"
